version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: prisma_postgres_container
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: bmarket
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
