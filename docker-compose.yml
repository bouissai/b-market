services:

  bmarket:
    image: ghcr.io/bouissai/bmarket:latest
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:3000:3000"
    tmpfs:
      - /tmp
    environment:
      TMPDIR: /tmp
    restart: unless-stopped

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
