services:
  bmarket:
    image: ghcr.io/bouissai/bmarket:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: bmarketuser
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: bmarketdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
