name: ğŸš€ Build, Push & Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ”‘ Connexion Ã  GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: ğŸ“„ Copier le docker-compose.yml sur le serveur
        run: |
          scp docker-compose.yml root@${{ secrets.SERVER_IP }}:/root/bmarket/

      - name: ğŸ—ï¸ Build de l'image Docker avec Prisma
        run: docker build -t ghcr.io/bouissai/bmarket:latest .
      
      - name: ğŸ“¤ Push de l'image sur GHCR
        run: docker push ghcr.io/bouissai/bmarket:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ Connexion SSH et dÃ©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸ“Œ Passage au dossier..."
            cd ~/bmarket

            echo "ğŸ” Login GHCR depuis le serveur..."
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password ${{ secrets.GHCR_TOKEN }}

            echo "ğŸ“¦ Pull de la nouvelle image..."
            docker-compose pull

            echo "ğŸ›‘ ArrÃªt des anciens conteneurs..."
            docker-compose down || echo "âš ï¸ Aucun conteneur Ã  stopper"

            echo "ğŸš€ DÃ©marrage des nouveaux conteneurs..."
            docker-compose up -d

            echo "â³ Attente que Postgres dÃ©marre (15s)..."
            sleep 15

            echo "ğŸ“‚ Copie finale du .env dans l'app..."
            APP_ID=$(docker-compose ps -q votre-app)
            docker cp .env $APP_ID:/app/.env

            echo "ğŸ“¦ Prisma migrate deploy..."
            docker exec $APP_ID npx prisma migrate deploy || echo "âš ï¸ Prisma migration skipped"

            echo "âœ… DÃ©ploiement terminÃ© !"
