name: ğŸš€ Build, Push & Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ”‘ Connexion Ã  GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: ğŸ—ï¸ Build de l'image Docker avec Prisma
        run: docker build -t ghcr.io/bouissai/bmarket:latest .

      - name: ğŸ§  Upload des sourcemaps Ã  Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ilyass-tb
          SENTRY_PROJECT: javascript-nextjs
          SENTRY_RELEASE: ${{ github.sha }}
        run: |
          echo "ğŸ” Upload des sourcemaps Ã  Sentry..."
          npx @sentry/cli -- sourcemaps upload \
            --auth-token "$SENTRY_AUTH_TOKEN" \
            --org "$SENTRY_ORG" \
            --project "$SENTRY_PROJECT" \
            --release "$SENTRY_RELEASE" \
            --include .next \
            --url-prefix "~/_next" \
            --validate

      - name: ğŸ“¤ Push de l'image sur GHCR
        run: docker push ghcr.io/bouissai/bmarket:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ Connexion SSH et dÃ©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "ğŸ“Œ Passage au dossier..."
            cd ~/bmarket

            echo "ğŸ“¦ VÃ©rification de Docker Compose..."
            if ! command -v docker-compose &> /dev/null; then
              echo "âŒ docker-compose absent. Installation..."
              apt update && apt install -y docker-compose
            fi

            echo "ğŸ“¦ Pull de la nouvelle image..."
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password ${{ secrets.GHCR_TOKEN }}
            docker-compose pull || { echo "âŒ Pull Ã©chouÃ©"; exit 1; }

            echo "ğŸ›‘ ArrÃªt des anciens conteneurs..."
            docker-compose down || echo "âš ï¸ Aucun conteneur Ã  stopper"

            echo "ğŸš€ DÃ©marrage des nouveaux conteneurs..."
            docker-compose up -d || { echo "âŒ DÃ©marrage Ã©chouÃ©"; exit 1; }

            echo "âœ… DÃ©ploiement terminÃ© !"
