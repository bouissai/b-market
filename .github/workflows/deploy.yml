on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ðŸ”‘ Connexion Ã  GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: ðŸ—ï¸ Build de l'image Docker avec Prisma
        run: docker build -t ghcr.io/bouissai/bmarket:latest .

      - name: ðŸ“¤ Push de l'image sur GHCR
        run: docker push ghcr.io/bouissai/bmarket:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¡ Connexion SSH et dÃ©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "ðŸ“Œ Passage au dossier..."
            cd ~/bmarket

            echo "ðŸ“¦ VÃ©rification de Docker Compose..."
            if ! command -v docker-compose &> /dev/null; then
              apt update && apt install -y docker-compose
            fi

            echo "ðŸ“¦ Pull de la nouvelle image..."
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password ${{ secrets.GHCR_TOKEN }}
            docker-compose pull || { echo "âŒ Pull Ã©chouÃ©"; exit 1; }

            echo "ðŸ›‘ ArrÃªt des anciens conteneurs..."
            docker-compose down || echo "âš ï¸ Aucun conteneur Ã  stopper"

            echo "ðŸš€ DÃ©marrage des nouveaux conteneurs..."
            docker-compose up -d || { echo "âŒ DÃ©marrage Ã©chouÃ©"; exit 1; }

            echo "â³ Attente que Postgres dÃ©marre (15s)..."
            sleep 15

            echo "ðŸ› ï¸ CrÃ©ation base de donnÃ©es si elle n'existe pas..."
            docker exec bmarket-postgres-1 bash -c "PGPASSWORD=$POSTGRES_PASSWORD psql -U $POSTGRES_USER -tc \"SELECT 1 FROM pg_database WHERE datname = '$POSTGRES_DB'\" | grep -q 1 || psql -U $POSTGRES_USER -c \"CREATE DATABASE $POSTGRES_DB;\""

            echo "ðŸ“„ GÃ©nÃ©ration de .env.production..."
            cat > .env.production <<EOF
DATABASE_URL=${{ secrets.DATABASE_URL }}
NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
NEXTAUTH_URL=https://bmarket.fr
EOF

            echo "ðŸ“‚ Injection du .env.production dans le container..."
            docker cp .env.production bmarket-votre-app-1:/app/.env.production

            echo "ðŸ“¦ Prisma migrate deploy..."
            docker exec bmarket-votre-app-1 npx prisma migrate deploy || echo "âš ï¸ Prisma migration skipped"

            echo "âœ… DÃ©ploiement terminÃ© !"
