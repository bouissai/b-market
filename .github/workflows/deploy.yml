on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ”‘ Connexion Ã  GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: ğŸ—ï¸ Build de l'image Docker avec Prisma
        run: docker build -t ghcr.io/bouissai/bmarket:latest .

      - name: ğŸ“¤ Push de l'image sur GHCR
        run: docker push ghcr.io/bouissai/bmarket:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ Connexion SSH et dÃ©ploiement
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "ğŸ“Œ Passage au dossier..."
            cd ~/bmarket

            echo "ğŸ“„ GÃ©nÃ©ration de .env.production..."
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env.production
            echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.production
            echo "NEXTAUTH_URL=https://bmarket.fr" >> .env.production

            echo "ğŸ“‚ Injection du .env.production dans le container (si dÃ©jÃ  existant)..."
            docker cp .env.production bmarket-votre-app-1:/app/.env.production || true

            echo "ğŸ“¦ VÃ©rification de Docker Compose..."
            if ! command -v docker-compose &> /dev/null; then
              apt update && apt install -y docker-compose
            fi

            echo "ğŸ” Login GHCR depuis le serveur..."
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password ${{ secrets.GHCR_TOKEN }}

            echo "ğŸ“¦ Pull de la nouvelle image..."
            docker-compose pull || { echo "âŒ Pull Ã©chouÃ©"; exit 1; }

            echo "ğŸ›‘ ArrÃªt des anciens conteneurs..."
            docker-compose down || echo "âš ï¸ Aucun conteneur Ã  stopper"

            echo "ğŸš€ DÃ©marrage des nouveaux conteneurs..."
            docker-compose up -d || { echo "âŒ DÃ©marrage Ã©chouÃ©"; exit 1; }

            echo "â³ Attente que Postgres dÃ©marre (15s)..."
            sleep 15

            echo "ğŸ“‚ Copie finale du .env.production dans l'app..."
            docker cp .env.production bmarket-votre-app-1:/app/.env.production

            echo "ğŸ“¦ Prisma migrate deploy..."
            docker exec bmarket-votre-app-1 npx prisma migrate deploy || echo "âš ï¸ Prisma migration skipped"

            echo "âœ… DÃ©ploiement terminÃ© !"
