name: 🚀 Build, Push & Deploy with Ansible

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 🔑 Se connecter à GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: 🏗️ Build de l'image Docker
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/bmarket:latest .

      - name: 📤 Push de l'image sur GHCR
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/bmarket:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 📡 Déployer avec Ansible
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ansible-playbook -i /home/deploy/ansible/hosts /home/deploy/ansible/deploy.yml \
              --extra-vars "ghcr_username=${{ secrets.GHCR_USERNAME }} ghcr_token=${{ secrets.GHCR_TOKEN }} domain_name=${{ secrets.DOMAIN_NAME }} database_url=${{ secrets.DATABASE_URL }}"
