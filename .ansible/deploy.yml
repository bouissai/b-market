- name: DÃ©ploiement complet de Bmarket
  hosts: bmarket
  become: true
  vars:
    ghcr_username: "{{ ghcr_username }}"
    ghcr_token: "{{ ghcr_token }}"
    domain_name: "{{ domain_name }}"
    postgres_user: "{{ lookup('env', 'POSTGRES_USER') }}"
    postgres_password: "{{ lookup('env', 'POSTGRES_PASSWORD') }}"
    postgres_db: "{{ lookup('env', 'POSTGRES_DB') }}"
    backup_dir: "/home/deploy/db_backups"

  tasks:

    - name: ğŸ“¦ Installer les dÃ©pendances
      apt:
        name:
          - docker.io
          - docker-compose
          - nginx
          - certbot
          - python3-certbot-nginx
          - ufw
          - fail2ban
          - postgresql
          - postgresql-contrib
        state: present
        update_cache: true

    # ğŸ›¢ï¸ VÃ©rifier si PostgreSQL est dÃ©jÃ  installÃ© et en cours d'exÃ©cution
    - name: ğŸ›¢ï¸ VÃ©rifier si PostgreSQL est en cours d'exÃ©cution
      command: systemctl is-active postgresql
      register: pg_status
      changed_when: false
      ignore_errors: true

    # ğŸ”„ DÃ©marrer PostgreSQL si nÃ©cessaire
    - name: ğŸ”„ DÃ©marrer PostgreSQL
      systemd:
        name: postgresql
        state: started
        enabled: true
      when: pg_status.stdout != "active"

    # ğŸ›¢ï¸ CrÃ©er l'utilisateur PostgreSQL
    - name: ğŸ›¢ï¸ CrÃ©er l'utilisateur PostgreSQL
      become_user: postgres
      postgresql_user:
        name: "{{ postgres_user }}"
        password: "{{ postgres_password }}"
        role_attr_flags: CREATEDB

    # ğŸ“‚ VÃ©rifier si la base de donnÃ©es existe
    - name: ğŸ“‚ VÃ©rifier si la base de donnÃ©es existe
      become_user: postgres
      command: psql -tAc "SELECT 1 FROM pg_database WHERE datname='{{ postgres_db }}'"
      register: db_exists
      changed_when: false
      ignore_errors: true

    # ğŸ›¢ï¸ CrÃ©er la base de donnÃ©es si elle n'existe pas
    - name: ğŸ›¢ï¸ CrÃ©er la base de donnÃ©es PostgreSQL
      become_user: postgres
      postgresql_db:
        name: "{{ postgres_db }}"
        owner: "{{ postgres_user }}"
      when: db_exists.stdout != "1"

    # ğŸ“‚ CrÃ©er un dossier de sauvegarde s'il n'existe pas
    - name: ğŸ“‚ CrÃ©er un dossier pour stocker les backups
      file:
        path: "{{ backup_dir }}"
        state: directory
        owner: postgres
        group: postgres
        mode: "0700"

    # ğŸ›¢ï¸ Backup de la base de donnÃ©es avant chaque dÃ©ploiement
    - name: ğŸ›¢ï¸ Sauvegarde de la base de donnÃ©es avant dÃ©ploiement
      become_user: postgres
      command: pg_dump -U {{ postgres_user }} -F c -b -v -f {{ backup_dir }}/bmarket_backup_$(date +%F_%H-%M-%S).dump {{ postgres_db }}
      ignore_errors: true

    # ğŸ”‘ Se connecter Ã  GHCR
    - name: ğŸ”‘ Se connecter Ã  GHCR
      shell: echo "{{ ghcr_token }}" | docker login ghcr.io -u "{{ ghcr_username }}" --password-stdin

    # ğŸ“¦ TÃ©lÃ©charger la derniÃ¨re image Docker
    - name: ğŸ“¦ TÃ©lÃ©charger la derniÃ¨re image Docker
      shell: docker pull ghcr.io/{{ ghcr_username }}/bmarket:latest

    # ğŸ›‘ ArrÃªter et supprimer l'ancien conteneur
    - name: ğŸ›‘ ArrÃªter et supprimer l'ancien conteneur (si existant)
      shell: docker rm -f bmarket || true

    # ğŸš€ DÃ©marrer le conteneur
    - name: ğŸš€ DÃ©marrer le conteneur
      shell: |
        docker run -d --name bmarket \
          -p 3000:3000 \
          -e DATABASE_URL="postgres://{{ postgres_user }}:{{ postgres_password }}@localhost/{{ postgres_db }}" \
          ghcr.io/{{ ghcr_username }}/bmarket:latest

    # ğŸ”„ Configurer Nginx comme reverse proxy
    - name: ğŸ”„ Configurer Nginx pour Bmarket
      copy:
        dest: "/etc/nginx/sites-available/bmarket"
        content: |
          server {
              listen 80;
              server_name {{ domain_name }} www.{{ domain_name }};

              location / {
                  proxy_pass http://localhost:3000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    # ğŸ”— Activer la configuration Nginx
    - name: ğŸ”— Activer la configuration Nginx
      file:
        src: "/etc/nginx/sites-available/bmarket"
        dest: "/etc/nginx/sites-enabled/bmarket"
        state: link

    # ğŸ§¹ Supprimer la configuration Nginx par dÃ©faut
    - name: ğŸ§¹ Supprimer la configuration par dÃ©faut
      file:
        path: "/etc/nginx/sites-enabled/default"
        state: absent

    # ğŸ”„ RedÃ©marrer Nginx
    - name: ğŸ”„ RedÃ©marrer Nginx
      systemd:
        name: nginx
        state: restarted
        enabled: true

    # ğŸ”’ GÃ©nÃ©rer un certificat SSL avec Let's Encrypt
    - name: ğŸ”’ GÃ©nÃ©rer un certificat SSL avec Certbot
      shell: certbot --nginx -d {{ domain_name }} -d www.{{ domain_name }} --non-interactive --agree-tos -m contact@{{ domain_name }}

    # ğŸ”„ RedÃ©marrer Nginx aprÃ¨s Certbot
    - name: ğŸ”„ RedÃ©marrer Nginx aprÃ¨s Certbot
      systemd:
        name: nginx
        state: restarted
